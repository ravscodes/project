{namespace v=FluidTYPO3\Vhs\ViewHelpers}

    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="control-label">
                    <f:translate key="payload" /> ({f:translate(key: 'label.t')})<f:translate key="form.required" />
                </label>
                <div class="row">
                    <div class="col-sm-6">
                        <f:render partial="Fields/Payloadmin" arguments="{_all}" />
                    </div>
                    <div class="col-sm-6">
                        <f:render partial="Fields/Payloadmax" arguments="{_all}" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="control-label">
                    <f:translate key="gauge" /> ({f:translate(key: 'label.m')})<f:translate key="form.required" />
                </label>
                <div class="row">
                    <div class="col-sm-6">
                        <f:render partial="Fields/Gaugemin" arguments="{_all}" />
                    </div>
                    <div class="col-sm-6">
                        <f:render partial="Fields/Gaugemax" arguments="{_all}" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label><f:translate key="reach" /> ({f:translate(key: 'label.m')})<f:translate key="form.required" /></label>
        <div class="row">
            <div class="col-sm-6">
                <f:render partial="Fields/Reachsolidsupport" arguments="{_all}" />
            </div>
            <div class="col-sm-6">
                <f:render partial="Fields/Reachstabilizer" arguments="{_all}" />
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>
            <f:translate key="liftheight" /> ({f:translate(key: 'label.m')})<f:translate key="form.required" />
        </label>
        <div class="row">
            <div class="col-sm-6">
                <f:render partial="Fields/Liftheightabove" arguments="{_all}" />
            </div>
            <div class="col-sm-6">
                <f:render partial="Fields/Liftheightbelow" arguments="{_all}" />
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>
            <f:translate key="workingspeed" /><f:translate key="form.required" />
        </label>
        <f:render partial="Fields/Workingspeed" arguments="{_all}" />
    </div>

    <div class="row">
        <div class="col-sm-6">
            <f:render partial="Fields/Steering" arguments="{_all}" />
        </div>
        <div class="col-sm-6">
            <f:render partial="Fields/Reachassembly" arguments="{_all}" />
        </div>
    </div>

    <f:render partial="Fields/TrackLength" arguments="{_all}" />
